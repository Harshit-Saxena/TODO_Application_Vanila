<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO Application</title>
        <link rel="stylesheet" type="text/css" href="./TODO.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
         <link rel="shortcut icon" href="#"> <!--  this is to remove fevicon error  -->
    </head>

    <body>
        <div class="container">
            <div class="Header">
              <h1>TODO Application</h1>  
            </div>
            <br>
            <div class="contentBody">
                <div class="contentInputTask" id="conInput">
                    
                    <form>
                        <input type="text" name="Input the task here" class="no-outline inputTask" value="" onchange="inputValChange" id="inputTask" required="" placeholder="Enter Tasks"/>
                            <button class="addIcon" type="submit" >
                                <i class="fas fa-plus-square " type="submit"></i>
                            </button>
                    </form>
                    <div class="select">
                        <select name="todoTask" class="filter-todo">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Uncompleted</option>
                        </select>
                    </div>
                </div>
                <div class="contentAllTask">
                   <!-- * here will the task that will be added by client -->
                   <ul class="taskList"></ul>    
                </div>
                <div class="footer">
                    <p>this is the footer</p>
                </div>
            </div>
        </div>
        <script src="TODO.js"></script>
    </body>

</html>
